<nav class="nav  nav--social">
  {% for link in site.social_links %}
    {% if link[1] != blank %}
      {% assign id = link[0] | downcase %}
      <a href="{{ link[1] }}">
        {% include icon.html id=id title=id %}
      </a>
    {% endif %}
  {% endfor %}
  {% if author.orcid %}
    <li><a href="{{ author.orcid }}"><i class="ai ai-orcid-square ai-fw"></i> ORCID</a></li>
  {% endif %}
</nav>
