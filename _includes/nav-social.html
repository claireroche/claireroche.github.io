<nav class="nav  nav--social">
  {% for link in site.social_links %}
    {% if link[1] != blank %}
      {% assign id = link[0] | downcase %}
      <a href="{{ link[1] }}">
        {% include icon.html id=id title=id %}
      </a>
    {% endif %}
  {% endfor %}
  {% if site.social_links.OrcID %}
    <a href="{{ site.social_links.OrcID }}"><i class="ai ai-orcid-square ai-fw"></i></a>
  {% endif %}
</nav>
