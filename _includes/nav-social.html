<nav class="nav  nav--social">
  {% for link in site.social_links %}

      {% assign id = link[0] | downcase %}
      <a href="{{ link[1] }}">
        {% include icon.html id=id title=id %}
      </a>
    {% endif %}
  {% endfor %}
  <a href="https://orcid.org/0000-0001-7763-574X">
        <img> width="16" height="16" src="../images/orcid-square.svg" role="img" alt="orcid" fill="CurrentColor"><title>orcid</title></img>
  </a>
</nav>
